<html lang="en" data-theme="halloween">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey there~</title>
    <link href="./output.css" rel="stylesheet" />
  </head> 
  <body>
    <div class="flex h-16 items-center justify-between p-4">
      <img src="./imgs/logo.svg" alt="logo" />
      
        <div class="join">
          <button class="btn join-item">Home</button>
          <button class="btn join-item">Features</button>
          <button class="btn join-item">Community</button>
          <button class="btn join-item">Support</button>
      </div>
      

      <div class="flex space-x-2">
        <button
          class="btn btn-primary">Login</button>
          <div class="dropdown dropdown-end">
            <div class="btn" role="button" tabindex="0">Themes</div>
            <ul class="dropdown-content rounded-box bg-base-300 z-[1] w-52">
              <li>
                <input
                  type="radio"
                  name="theme-dropdown"
                  aria-label="halloween"
                  value="halloween"
                  class="theme-controller btn btn-ghost btn-block justify-start"
                />
              </li>
              <li>
                <input
                  type="radio"
                  name="theme-dropdown"
                  aria-label="Retro"
                  value="retro"
                  class="theme-controller btn btn-ghost btn-block justify-start"
                />
              </li>
              <input
              type="radio"
              name="theme-dropdown"
              aria-label="cyberpunk"
              value="cyberpunk"
              class="theme-controller btn btn-ghost btn-block justify-start"
            </ul>
          </div>

        <button
          class="btn btn-accent">Sign Up</button>
      </div>
    </div>

    <div class="my-4"></div>

    <div class="flex h-10 w-full justify-center">
      <div class="relative flex w-3/5 items-center">
        <img
          src="imgs/ic_search.svg"
          alt="search icon"
          class="absolute left-3"
        />
        <input class="h-full w-full rounded-full pl-10 pr-20 outline-none" />

        <button
          class="btn btn-neutral">Search</button>
  </div>
</div>
        
      </div>
    </div>

    <div class="my-4"></div>

    <div class="grid grid-cols-5 grid-rows-5 gap-1">
